<body>
  <h2>Add Player:</h2>
  <form (submit)="add()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" required minlength="2" class="form-control" (keydown)="show()" name="name" #nameInput="ngModel" [(ngModel)]="name" id="name" placeholder="Enter name">
    </div>
    <p class="red" *ngIf="!nameInput.valid && billy">Name must be at least 2 characters</p>
    <div class="form-group">
      <label for="position">Position</label>
      <input type="text" class="form-control" name="position" [(ngModel)]="position" id="position" placeholder="Position">
    </div>
    <button *ngIf="nameInput.valid" type="submit" class="btn btn-primary">Submit</button>
    <button *ngIf="!nameInput.valid" disabled type="submit" class="btn btn-secondary">Submit</button>
  </form>
</body>
