<table *ngIf="players" class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Player</th>
      <th scope="col">Position</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <th><a href="(player's status)">{{player.name}}</a></th>
      <td>{{player.position}}</td>
      <td><button class="btn btn-sm btn-danger" (click)="delete(player._id)">Delete</button></td>
    </tr>
  </tbody>
</table>
